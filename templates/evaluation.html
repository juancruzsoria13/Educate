<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Evaluación - {{ content }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Evaluación para {{ content }}</h1>
    <form method="POST">
        {% for question in questions %}
            <p>{{ question }}</p>
            <input type="text" name="answer_{{ loop.index }}" placeholder="Escribe tu respuesta aquí">
        {% endfor %}
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
